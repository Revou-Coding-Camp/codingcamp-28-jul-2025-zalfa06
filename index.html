<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Company Profile</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <nav class="navbar">
    <img src="images/logo.png" class="logo" />
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="profile.html">Our Profile</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#message">Message Us</a></li>
    </ul>
  </nav>

  <header class="banner">
    <h1 id="welcome-text">Hi, Welcome To Website</h1>
    <p>Ini adalah website latihan pertama</p>
    <div class="banner-img">[Your banner]</div>
  </header>

  <section class="headquarter">
    <h2>Our Headquarter</h2>
    <div class="locations">
      <div class="circle">Jakarta</div>
      <div class="circle">Bandung</div>
      <div class="circle">Surabaya</div>
    </div>
  </section>

  <section class="contact" id="message">
    <h2>Message Us</h2>
    <form id="messageForm">
      <label>Nama:</label>
      <input type="text" id="name" />
      
      <label>Tanggal Lahir:</label>
      <input type="date" id="birthdate" />
      
      <label>Jenis Kelamin:</label>
      <input type="radio" name="gender" value="Laki-Laki" /> Laki-Laki
      <input type="radio" name="gender" value="Perempuan" /> Perempuan
      
      <label>Pesan:</label>
      <textarea id="messageBox"></textarea>

      <button type="submit">Submit</button>
    </form>

    <div id="output"></div>
  </section>

  <footer>
    Created by [Your Name]
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
